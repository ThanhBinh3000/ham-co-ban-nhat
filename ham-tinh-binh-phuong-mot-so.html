<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng một hàm tính bình phương của một số</title>
</head>
<body>
<script>
    function square(number) {
        let result = number * number;
        return result;
    }
    let  square0f2  = square(2);
    document.write('bình phương của 2 là'+square0f2 + '<br/>');
    let  square0f5  = square(5);
    document.write('bình phương của 5 là'+square0f5);
</script>
</body>
</html>
