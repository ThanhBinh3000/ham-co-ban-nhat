<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Giảng Hàm Demo</title>
</head>
<body>
<p onclick="welcome()">click me</p>
<script>
    //Thực hành hàm Function
    //mục tiêu:* khai báo và sử dụng được hàm không tham số
    //         * khai báo và sử dụng được hàm có tham số
    //         * khai báo và sử dụng được hàm returm


    // vd khai báo hàm không tham số khi ví dụ được gọi mà hình sẽ hiển thị thông báo Trần Bình An
   function welcome() {
       alert('Trần Bình An');
   }

   // vd khai báo biến sử dụng hàm có tham số và sử dụng hàm returm
     function sum(a,b) {
         return a+b //Return trong JavaScript là câu lệnh dùng để trả về giá trị từ hàm
     }
     let tatol= sum(4,3);
   alert(tatol);



</script>

</body>
</html>
