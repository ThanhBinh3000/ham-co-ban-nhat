<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số từ bàn phím hiển thị ra bình phương của số đó</title>
</head>
<body>
           nhập số <input type="text"id="input"onclick="calculate()"/> bình phương:<span id="result"></span>
<script>
    function square(number) {
        let result = number * number;
        return result;
    }
    function calculate() {
        let input =document.getElementById('input').value;
        let result = square(input);
        document.getElementById('result').innerHTML=result;
    }
</script>
</body>
</html>
